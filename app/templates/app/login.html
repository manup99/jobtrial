{%extends 'app/base.html'%}
{%block content%}
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: #00B78B;color:white;margin-top:50px;margin-bottom:70px;border-radius:20px;padding:30px;text-align:center;">
            <form method="post">
            {%csrf_token%}
            <h1 style="text-align:center;">Sign In</h1>
            <label for="yo" style="font-size:30px;text-align:center;" >Username</label>
                <div class="textbox" style="border-bottom:4px solid black;">
                                <input style="text-align:center;outline:none;border:none;background:none;" type="text" id="yo" name="username" required/>
                </div>
            <br />
             <label for="yo2" style="font-size:30px;">Password</label>
                            <div class="textbox" style="border-bottom:4px solid black;">
                <input type="password" id="yo2" name="password" style="text-align:center;outline:none;border:none;background:none;" required/>
                            </div>
            <br />

            <input type="submit" value="submit" class="submit" style="margin-bottom:30px;border-radius:10px;background:white;color:#00B78B">
            <br />
            {%if error%}
            <p style="margin-top:30px;">{{error}}</p>
            {%endif%}
            </form>
        </div>
    </div>
</div>
{%endblock%}
