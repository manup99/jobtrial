{%extends 'app/base.html'%}
{%block content%}
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6 offset-md-3" style="background-color: #00B78B;color:white;margin-top:10px;margin-bottom:60px;border-radius:20px;padding:30px;text-align:center;">
            <form method="post">
            {%csrf_token%}
            <h1 style="text-align:center;font-size:50px;">Sign Up</h1>
            <label for="yo1" style="font-size:30px;text-align:center;" >Username</label>
                <div class="textbox" style="border-bottom:4px solid black;">
                    <input style="text-align:center;outline:none;border:none;background:none;font-size:25px;" type="text" id="yo1" name="username" required/>
                </div>
            <br />

            <label for="yo2" style="font-size:30px;text-align:center;" >Email</label>
                <div class="textbox" style="border-bottom:4px solid black;">
                    <input style="text-align:center;outline:none;border:none;background:none;font-size:25px;" name="email" type="email" id="yo2"  required/>
                </div>
            <br />
            <label for="yo3" style="font-size:30px;text-align:center;" >Password</label>
                <div class="textbox" style="border-bottom:4px solid black;">
                    <input style="text-align:center;outline:none;border:none;background:none;" name="password1" type="password" id="yo3"  required/>
                </div>
            <br />
            <label for="yo4" style="font-size:30px;text-align:center;" >Re-enter Password</label>
                <div class="textbox" style="border-bottom:4px solid black;">
                    <input style="text-align:center;outline:none;border:none;background:none;" type="password" name="password2" id="yo4" required/>
                </div>
            <br />
            <input type="submit" value="Sign Up" class="submit" style="margin-bottom:30px;border-radius:10px;background:white;color:#00B78B">
            <br />
            {%if form.errors%}
                <p>{{form.errors}}</p>
            {%endif%}
            </form>
        </div>
    </div>
</div>

{%endblock%}
